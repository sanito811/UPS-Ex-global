<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UPS-Exglobal</title>
    <link rel="stylesheet" href="/UPS-Ex-global/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <!-- Navigation  -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-shipping-fast"></i>
                    <span>UPS-Exglobal</span>
                </div>
               <ul class="nav-links">
                    <li><a href="/UPS-Ex-global/index.html">Home</a></li>
                    <li><a href="/UPS-Ex-global/track/index.html">Track</a></li>
                    <li><a href="/UPS-Ex-global/ship/index.html">Ship Now</a></li>
                    <li><a href="/UPS-Ex-global/shop/index.html">Shop</a></li>
                    <li><a href="/UPS-Ex-global/about/index.html">About</a></li>
                    <li><a href="/UPS-Ex-global/contact/index.html">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

     <!-- Register Page Content  -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Create Account</h1>
                    <p>Join UPS-Exglobal today</p>
                    
                    <form class="auth-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span>I agree to the Terms & Conditions</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-auth">
                        <button class="btn-social">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn-social">
                            <i class="fab fa-facebook"></i> Facebook
                        </button>
                    </div>

                    <p class="auth-footer">
                        Already have an account? <a href="/UPS-Ex-global/login/index.html">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
     <script src="/UPS-Ex-global/script.js"></script>
</body>
</html>
