<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPS-Exglobal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <!-- Navigation  -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-shipping-fast"></i>
                    <span>UPS-Exglobal</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="public/Track/index.html">Track</a></li>
                    <li><a href="public/ship/index.html">Ship Now</a></li>
                    <li><a href="public/shop/index.html">Shop</a></li>
                    <li><a href="public/about/index.html">About</a></li>
                    <li><a href="public/contact/index.html">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn" title="toggleMobileMenu" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

     <!-- Login Page Content  -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your UPS-Exglobal account</p>
                    
                    <form class="auth-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" title="Name" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" title="password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    </form>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-auth">
                        <button class="btn-social">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn-social">
                            <i class="fab fa-facebook"></i> Facebook
                        </button>
                    </div>

                    <p class="auth-footer">
                        Don't have an account? <a href="public/Register/index.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
