<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UPS-Exglobal</title>
    >
      <link rel="stylesheet" href="/UPS-Ex-global/style.css">
    
   >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <!-- Navigation  -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-shipping-fast"></i>
                    <span>UPS-Exglobal</span>
                </div>
               <ul class="nav-links">
                    <li><a href="/UPS-Ex-global/mainroot/index.html">Home</a></li>
                    <li><a href="/UPS-Ex-global/track/index.html">Track</a></li>
                    <li><a href="/UPS-Ex-global/ship/index.html">Ship Now</a></li>
                    <li><a href="/UPS-Ex-global/shop/index.html">Shop</a></li>
                    <li><a href="/UPS-Ex-global/about/index.html">About</a></li>
                    <li><a href="/UPS-Ex-global/contact/index.html">Contact</a></li>
                </ul>
                <button class="mobile-menu-btn" title="toggleMobileMenu" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

     <!-- Admin Login Content  -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Admin Login</h2>
                    <p>Access the admin dashboard</p>
                </div>
                <form class="auth-form" onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="adminUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="adminUsername" name="username" required placeholder="Enter admin username">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
                            <button type="button" class="toggle-password" title="toggle-password"  onclick="togglePasswordVisibility('adminPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-hint" style="background: #fff3cd; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                        <strong>Demo Credentials:</strong><br>
                        Username: <code>admin</code><br>
                        Password: <code>admin123</code>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>
                <div class="auth-footer">
                    <a href="/UPS-Ex-global/login/index.html">Customer Login</a>
                </div>
            </div>
        </div>
    </section>

     <!-- Footer  -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 UPS-Exglobal. All rights reserved.</p>
            </div>
        </div>
    </footer> 
    <script src="/UPS-Ex-global/adminlogin/script.js" ></script
</body>
</html>
